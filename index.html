<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Projeto Order Summary</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsible.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">


</head>

<body>

    <main class="container">

        <div class="card">

            <img class="illustration" src="./src/images/illustration-hero.svg" alt=" ilustração do card">

            <div class="text-card">

                <div class="text">

                    <h1> Order Summary</h1>

                    <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </p>

                </div>

                <div class="price-card">

                    <div class="price">

                        <img class="image-icon" src="./src/images/icon-music.svg" alt="imagem do ícone musical">

                        <div class="annual-plan">
                            <h2> Annual Plan </h2>
                            <p>$59.99/year</p>
                        </div>

                    </div>

                    <a class="btn-change" href="/">Change</a>

                </div>

                <section class="button">

                    <a class="btn-payment" href="/">Proceed to Payment</a>

                    <a class="btn-cancel" href="/">Cancel Order</a>

                </section>

            </div>

        </div>

    </main>

</body>

</html>
